[program:company_maintenance_agent]
directory=%(here)s/../taurus/metric_collectors/common_services
command=taurus-company-maintenance-agent
numprocs=1
autostart=true
autorestart=unexpected
startsecs=0
exitcodes=0,2
# Use SIGINT instead of SIGTERM for the builtin KeyboardInterrupt exception
stopsignal=INT
stdout_logfile=%(here)s/../logs/company_maintenance_agent.log
redirect_stderr=true
